<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex,nofollow">
		<style>
			hr {
				text-align: left;
				margin-left: 0;
				width: 225px;
			}
			form div span { 
				display: inline-block;
				width: 80px; 
			}
			input {
				width: 134px;
			}
			button {
				display: block;
				margin-top: 10px;
				padding: 0;
				width: 229px;
				height: 40px;
				background-color: #efefef;
				border: 1px solid #bcbcbc;
				border-radius: 6px;
				cursor: pointer;	
			}
			div {
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<form action="/check" method="post">
			<div>
				<b>Daily stock diary</b>
			</div>
			<hr>
			<div>
				<span>ID</span>
				<input type="text" placeholder="Enter the ID" name="ID" required>
			</div>
			<div>
				<span>Password</span>
				<input type="password" placeholder="Enter the password" name="pwd" required>
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
